    <h2 class="textService">CONTATO</h2>
    
   <div class="contato-container site">
  <form id="form-contato" class="form-contato" action="#" method="post">
  <h2>Fale com a DimTech</h2>

  <label for="nome">Seu Nome:</label>
  <input type="text" id="nome" name="name" placeholder="Digite seu nome completo" required />

  <label for="assunto">Assunto:</label>
  <input type="text" id="assunto" name="title" placeholder="Digite o assunto" required />

  <label for="email">Seu e-mail:</label>
  <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />

  <label for="mensagem">Sua mensagem:</label>
  <textarea id="mensagem" name="message" placeholder="Escreva sua mensagem aqui" required></textarea>

  <button type="submit" aria-label="Enviar mensagem para DimTech">Enviar</button>
</form>

  <div class="imagem-contato">
    <img src="img/foto-contato.png" alt="Imagem de contato" class="img-contato" />
  </div>
</div>

<!-- Inicialização do EmailJS e submissão do formulário -->
<script>
  $(document).ready(function () {
    // Carrega aviso de cookies (pode mover para animacoes.js, se preferir)
    

    // Inicializa EmailJS
    emailjs.init("SfAYj6Pk5-B1KAS1e");

    // Envio do formulário
    document.getElementById("form-contato").addEventListener("submit", function (event) {
      event.preventDefault();

      emailjs.sendForm("service_cq95kzf", "template_0wluhzp", this)
        .then(function () {
          alert("Mensagem enviada com sucesso!");
          document.getElementById("form-contato").reset();
        }, function (error) {
          alert("Erro ao enviar: " + JSON.stringify(error));
        });
    });
  });
</script>
