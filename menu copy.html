<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Mobile Exemplo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .menu {
      background: rgba(241, 196, 15, 0.9);
      height: 100%;
      position: fixed;
      top: 0;
      right: -300px; /* escondido inicialmente */
      width: 300px;
      transition: right 0.4s ease;
      z-index: 100;
      padding-top: 50px;
    }

    .menu-mobile .menu {
      right: 0; /* entra na tela */
    }

    .abrir-menu {
      background: #333;
      color: #fff;
      padding: 10px 15px;
      position: fixed;
      top: 20px;
      right: 20px;
      border: none;
      cursor: pointer;
      z-index: 200;
    }

    .menu .fechar-menu {
      background: #900;
      color: #fff;
      border: none;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      padding: 10px 15px;
    }

    .menu ul {
      list-style: none;
      padding: 20px;
    }

    .menu ul li {
      margin-bottom: 10px;
    }

    .menu ul li a {
      color: #000;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>

<button class="abrir-menu">☰</button>

<nav class="menu">
  <button class="fechar-menu">×</button>
  <ul>
    <li><a href="#">Início</a></li>
    <li><a href="#">Serviços</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const abrirMenu = document.querySelector(".abrir-menu");
    const fecharMenu = document.querySelector(".fechar-menu");

    abrirMenu.addEventListener("click", () => {
      document.documentElement.classList.add("menu-mobile");
    });

    fecharMenu.addEventListener("click", () => {
      document.documentElement.classList.remove("menu-mobile");
    });
  });
</script>

</body>
</html>
